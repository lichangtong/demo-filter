spring.application.name=demo-gateway-api
server.port=8765
#eureka注册地址
eureka.client.service-url.defaultZone=http://10.0.90.136:8761/eureka/
#eureka.client.service-url.defaultZone=http://10.0.90.136:8763/eureka/,http://10.0.90.136:8762/eureka/,http://10.0.90.136:8761/eureka/
zuul.host.connect-timeout-millis=3000
zuul.host.socket-timeout-millis=3000

#是否开启重试功能
#zuul.retryable=true
##对当前实例的重试次数
#ribbon.MaxAutoRetries=1
##对下个实例的重试次数
#ribbon.MaxAutoRetriesNextServer=1
#ribbon请求超时等设置
ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
#禁用zuul默认的异常处理filter---SendErrorFilter 不起作用
#zuul.SendErrorFilter.error.disable=true

api.String.prefix=/brand,/api,/user,/order,/news,/brand
zuul.routes.api-a.path=/brand/**
zuul.routes.api-a.serviceId=search
## 接口协议
zuul.routes.api-b.path=/api/**
zuul.routes.api-b.serviceId=search